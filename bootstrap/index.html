<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meu primeiro Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/Bootstrap.min.css">
</head>
<body>
	<div class="jumbotron bg-info"
	style="background-color: black !important;">
	<h1 class="text-light text center">Alo HA Mundo!</h1>
</div>

	<h2>Carrossel</h2>
	<!-- Início Do Carrossel -->
	
	<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/mar.jpg" class="d-block w-100" alt="Praia">
        <div class="carousel-caption d-none d-md-block">
          <h5>Mar</h5>
          <p>Foto do mar</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/pordosol.jpg" class="d-block w-100" alt="Deserto">
        <div class="carousel-caption d-none d-md-block">
          <h5> Sol</h5>
          <p>Nascer do sol</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/paisagem.jpg" class="d-block w-100" alt="Paisagem">
        <div class="carousel-caption d-none d-md-block">
          <h5>Paisagem</h5>
          <p>Uma foto de uma Paisagem</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próxima</span>
    </a>
  </div>
</div>
  <!-- Fim do Carrossel -->
  <div class="container">

  <h2>Colunas</h2> 

  <div class="row"> <!-- Linha-->
  <div class="col"> <h3 class="text-center">Coluna 1</h3>
  	<div class="collapse" id="col1">
  	<p>Texto para a coluna 1.</p>
  	 <img src="imagens/mar.jpg"
  	 class="img-fluid rounded">
  	 
  	 </div>
  	 <button class="btn btn-danger" data-toggle="collapse" data-target="#col1">Mostrar</button>
  </div>

  <div class="col">
  	<div class="collapse" id="col2">
  	<h3 class="text-center">Coluna 2</h3>
  	<p>Texto para a coluna 2.</p>
  	
  	 <img src="imagens/pordosol.jpg" 
  	 class="img-fluid img-thumbnail">
  	 </div>
  	 <button class="btn btn-sucess" data-target="#col2" data-toggle="collapse">Mostrar</button>
  </div>

  <div class="col">
  	<div class="collapse" id="col3">
  	<h3 class="text-center">Coluna 3</h3>
  	<p>Texto para a coluna 3.</p>

  	<img src="imagens/paisagem.jpg" 
  	class="img-fluid rounded-circle">
  </div>
  <button class="btn btn-dark" data-target="#col3" data-toggle="collapse">Mostrar</button>	
</div>
  </div>
</div> <!--fim do row-->
</div> <!--fim do container-->
<div class="alert alert-warning">
<h2>Collapse</h2>
<div id="escondidinho" class="collapse">Aparece e Desaparece!</div>
<p class="alert alert-danger"></p>
<button data-toggle= "collapse" data-target= "escondidinho"> Mostrar</button>
</div>
<script type="text/javascript" src="javascript/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="javascript/bootstrap.min.js"></script>

</body>
</html>
